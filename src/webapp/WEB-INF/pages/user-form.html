<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8"/>
    <title>User form</title>
</head>
<body>
<h1 th:text="${#strings.isEmpty(user?.id) ? 'Create user' : 'Edit user'}"></h1>

<form th:action="@{/save}" th:object="${user}" method="post">
    <input type="hidden" th:field="*{id}"/>

    <label>First name:
        <input type="text" th:field="*{firstName}" th:required="A-Za-zА-Яа-яЁё"/>
    </label>
    <br/>
    <label>Last name:
        <input type="text" th:field="*{lastName}" required pattern="^[A-Za-zА-Яа-яЁё\-']+$" />
    </label>
    <br/>

    <label>Email:
        <input type="email" th:field="*{email}"/>
    </label>
    <br/>

    <button type="submit">Save</button>
</form>

<a th:href="@{/}">Back to list</a>
</body>
</html>
